<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Section 5: Advanced JavaScript: Objects and Functions</title>

    <body>
        <div class="ribbon">
            <h1 class="ribbon-content">Test yourself!</h1>
        </div>

        <div class="question-container">
            <div class="question" id="question"></div>
            <div class="answer-wrapper">
                <input type="radio" class="radio-answers" name="answers" id="answer_0" value="0" />
                <label for="answer_0" class="answer" id="label_answer_0"></label>
                <input type="radio" class="radio-answers" name="answers" id="answer_1" value="1"/>
                <label for="answer_1" class="answer" id="label_answer_1"></label>                
                <a href="#"class="submit-btn btn" id="submit-btn">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="check" class="svg-inline--fa fa-check fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path fill="currentColor" d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z"></path>
                    </svg>
                </a>
                <div class="correct-answer" id="correct-answer"></div>
                <a href="#"class="submit-btn btn" id="next-btn">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-right" class="svg-inline--fa fa-chevron-right fa-w-10" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                        <path fill="currentColor" d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z"></path>
                    </svg> 
                </a>
                <a href="#"class="submit-btn btn" id="score-btn">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="star" class="svg-inline--fa fa-star fa-w-18" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">

                    </svg>                
                </a>
            </div> 
            <div class="points-container">
                <span class="points">10</span><span> / 10 points</span>
                <div class="winning-message">Congrats!</div>
            </div> 

        </div>


        
         <script src="script.js"></script>
    </body>
</html>
